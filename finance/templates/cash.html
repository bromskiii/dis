<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cash Management</h1>
        <nav>
            <a href="/">Portfolio</a>
            <a href="/quote">Quote</a>
            <a href="/buy">Buy</a>
            <a href="/sell">Sell</a>
            <a href="/history">History</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Manage Your Cash</h2>

        <form action="/cash" method="POST">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <div>
                <label for="action-add">
                    <input type="radio" id="action-add" name="action" value="add" required>
                    Add Cash
                </label>
                <label for="action-withdraw">
                    <input type="radio" id="action-withdraw" name="action" value="withdraw" required>
                    Withdraw Cash
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Portfolio Manager</p>
    </footer>
</body>
</html>
