<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Quote for {{ stock['symbol'] }}</h1>

    <table>
        <tr>
            <th>Stock Name</th>
            <td>{{ stock['name'] }}</td>
        </tr>
        <tr>
            <th>Stock Price</th>
            <td>{{ stock['price'] | usd }}</td>
        </tr>
        <tr>
            <th>Stock Symbol</th>
            <td>{{ stock['symbol'] }}</td>
        </tr>
    </table>

    <br>
    <a href="/quote">Back to Quote</a>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
